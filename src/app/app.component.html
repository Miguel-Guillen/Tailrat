<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">

      <ion-header>
        <ion-toolbar class="title-icon">
          <ion-title>
            <ion-icon name="server"></ion-icon>
            TailRat
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-list-header>Control de inventarios</ion-list-header>
          <ion-menu-toggle auto-hide="false">
            
            <ion-item routerDirection="root" [routerLink]="['/home']" lines="none" detail="false">
              <ion-icon slot="start" md="home-sharp"></ion-icon>
              <ion-label>Inicio</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/inventory']" lines="none" detail="false" 
            routerLinkActive="selected">
              <ion-icon slot="start" md="newspaper-sharp"></ion-icon>
              <ion-label>Inventario</ion-label>
            </ion-item>

            <ion-item *ngIf="user.login === false; else logoutSection" routerDirection="root" 
            [routerLink]="['/login']" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" md="log-in-outline"></ion-icon>
              <ion-label>Iniciar sesion</ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

<ng-template #logoutSection>
  <ion-item routerDirection="root" lines="none" detail="false" routerLinkActive="selected" (click)="logout()">
    <ion-icon slot="start" md="log-out-outline"></ion-icon>
    <ion-label>Cerrar sesion</ion-label>
  </ion-item>
</ng-template>
