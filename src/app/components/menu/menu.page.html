<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">

      <ion-header>
        <ion-toolbar class="title-icon">
          <ion-title>
            <ion-icon name="server"></ion-icon>
            TailRat
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-list-header>Control de inventarios</ion-list-header>
          <ion-menu-toggle *ngIf="user != null;else noShow " auto-hide="false">
            
            <ion-item routerDirection="root" [routerLink]="['/dashboard/home']" lines="none" detail="false">
              <ion-icon slot="start" md="home-sharp"></ion-icon>
              <ion-label>Inicio</ion-label>
            </ion-item>

            <ion-item routerDirection="root" [routerLink]="['/dashboard/inventory']" lines="none" detail="false" 
            routerLinkActive="selected">
              <ion-icon slot="start" md="pricetag-outline"></ion-icon>
              <ion-label>Listado de productos</ion-label>
            </ion-item>

            <ion-item routerDirection="root" [routerLink]="['/dashboard/storage']" lines="none" detail="false" 
            routerLinkActive="selected">
              <ion-icon slot="start" md="server-outline"></ion-icon>
              <ion-label>Almacen</ion-label>
            </ion-item>

            <ion-item routerDirection="root" [routerLink]="['/dashboard/perfil']" lines="none" detail="false" 
            routerLinkActive="selected">
              <ion-icon slot="start" md="person-circle-outline"></ion-icon>
              <ion-label>Mi perfil</ion-label>
            </ion-item>

            <ion-item *ngIf="user.uid != ''; else logoutSection" routerDirection="root" lines="none" detail="false" 
            routerLinkActive="selected" (click)="logout()">
              <ion-icon slot="start" md="log-out-outline"></ion-icon>
              <ion-label>Cerrar sesion</ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

<ng-template #logoutSection>
  <ion-item  routerDirection="root" [routerLink]="['/login']" lines="none" detail="false" routerLinkActive="selected">
    <ion-icon slot="start" md="log-in-outline"></ion-icon>
    <ion-label>Iniciar sesion</ion-label>
  </ion-item>
</ng-template>

<ng-template #noShow>
  <div class="text-white px-3 content">
    <h4 class="mt-3">Bienvenido!</h4>
    <p class="mt-3 mb-1">Para continuar favor de loguearse</p>
    <ion-item routerDirection="root" [routerLink]="['/login']" lines="none" detail="false" routerLinkActive="selected">
      <ion-icon slot="start" md="log-in-outline"></ion-icon>
      <ion-label>Iniciar sesion</ion-label>
    </ion-item>
  </div>
</ng-template>
