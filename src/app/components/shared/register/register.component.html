<ion-content>
  <div class="container">
    <nav class="sidemenu shadow">
      <form [formGroup]="forms" (ngSubmit)="register(forms.value)">
        <div class="row">
          <div class="col-12">
            <h3 class="text-center">Registro</h3>
            <div *ngIf="formValid === false" class="alert alert-danger mt-4 mb-2" role="alert">
              Correo o contrase単a incorrecto
            </div>
          </div>
          <div class="col-12 mt-2">
            <label class="form-label">Nombre</label>
            <input formControlName="names" class="form-control" type="text">
            <span class="text-danger" *ngIf="name?.errors?.required && (name.dirty || name.touched
            || formValid === false)">
              Nombre requerido
            </span>
          </div>
          <div class="col-12 mt-2">
            <label class="form-label">Apellidos</label>
            <input formControlName="lastnames" class="form-control" type="text">
              <span class="text-danger" *ngIf="lastname?.errors?.required && (lastname.dirty || lastname.touched
              || formValid === false)">
                Apellidos requeridos
              </span>
          </div>
          <div class="col-12 mt-2">
            <label class="form-label">Correo</label>
            <input formControlName="email" class="form-control" type="email">
            <span class="text-danger" *ngIf="mail?.errors?.required && (mail.dirty || mail.touched
            || formValid === false)">
              Correo requerido
            </span>
            <span class="text-danger" *ngIf="mail?.hasError('pattern') && (mail.dirty || mail.touched
            || formValid === false)">
              Tipo de correo invalido
            </span> 
          </div>
          <div class="col-12 my-2">
            <label class="form-label">Contrase単a</label>
            <input formControlName="password" class="form-control" type="password">
            <span class="text-danger" *ngIf="pass?.errors?.required && (pass.dirty || pass.touched
            || formValid === false)">
              Contrase単a requerida
            </span>
            <span class="text-danger" *ngIf="pass.hasError('minlength') && 
            (pass.dirty || pass.touched || formValid === false)">
              Contrase単a minima de 8 caracteres
            </span>
          </div>
        </div>
        <button class="btn btn-login mt-2 w-100 text-white" type="submit">Enviar</button>
      </form>
    </nav>
  </div>
</ion-content>
